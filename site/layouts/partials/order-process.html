<section class="reservation">
  <div class="container">
    <h2>Toimi n√§in</h2>
    <div class="row" >
      {{ $headless := .Site.GetPage "/headless_data" }}
      {{ $reusablePages := $headless.Resources.GetMatch (strings.TrimPrefix "/headless_data/" "process.md" ) }}
        {{range $reusablePages.Params.process }}
        <div class="col-lg-3 col-sm-6 reservation-card">
          <div class="reservation-card-inner">
            <p class="rank" >{{ .rank }}.</p>
            <h3>{{ .headline }}</h3>
            <p>{{ .description | markdownify }}</p>
          </div>
        </div>
        {{ end }}
    </div>
  </div>
</section>
