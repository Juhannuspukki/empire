backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
publish_mode: editorial_workflow
# This line should *not* be indented
media_folder: "site/content/finnish/uploads" # Media files will be stored in the repo under images
public_folder: "uploads" # The src attribute for uploaded media will begin with /images/uploads
site_url: https://vuokrattavastudio.com
slug:
  encoding: "ascii"
  clean_accents: true
collections:
  - label: "Front page"
    name: "index"
    files:
      - label: "FI Front page"
        name: "fi-index"
        file: "site/content/finnish/_index.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Title (meta)", name: "title", widget: "string"}
          - {label: "Description (meta)", name: "description", widget: "string"}
          - {label: "Banner", name: "background", widget: "image"}
          - {label: "Banner alt text", name: "alt", widget: "string"}
          - {label: "Headline", name: "headline", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Events", name: events, widget: list, fields: [
              {label: "Date", name: "date", widget: "date"},
              {label: "Title", name: "title", widget: "string"},
              {label: "Description", name: "description", widget: "markdown"}]}
      - label: "EN Front page"
        name: "en-index"
        file: "site/content/english/_index.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Title (meta)", name: "title", widget: "string"}
          - {label: "Description (meta)", name: "description", widget: "string"}
          - {label: "Banner", name: "background", widget: "image"}
          - {label: "Banner alt text", name: "alt", widget: "string"}
          - {label: "Headline", name: "headline", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Events", name: events, widget: list, fields: [
              {label: "Date", name: "date", widget: "date"},
              {label: "Title", name: "title", widget: "string"},
              {label: "Description", name: "description", widget: "markdown"}]}
  - label: "Pricing"
    name: "pricing"
    files:
      - label: "FI Pricing"
        name: "fi-pricing"
        file: "site/content/finnish/hinnasto/_index.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Title (meta)", name: "title", widget: "string"}
          - {label: "Description (meta)", name: "description", widget: "string"}
          - {label: "Headline", name: "headline", widget: "string"}
          - {label: "Prices", name: prices, widget: list, fields: [
              {label: "Headline", name: "headline", widget: "string"},
              {label: "Description", name: "description", widget: "markdown"}]}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "EN Pricing"
        name: "en-pricing"
        file: "site/content/english/hinnasto/_index.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Title (meta)", name: "title", widget: "string"}
          - {label: "Description (meta)", name: "description", widget: "string"}
          - {label: "Headline", name: "headline", widget: "string"}
          - {label: "Prices", name: prices, widget: list, fields: [
              {label: "Headline", name: "headline", widget: "string"},
              {label: "Description", name: "description", widget: "markdown"}]}
          - {label: "Body", name: "body", widget: "markdown"}
  - label: "FI Blogposts" # Used in the UI
    name: "fi-blogposts" # Used in routes, e.g., /admin/collections/blog
    folder: "site/content/finnish/blogi" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    filter: {field: "isPost", value: true}
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Banner", name: "banner", widget: "image"}
      - {label: "Banner alt text", name: "alt", widget: "string"}
      - {label: "Is post?", name: "isPost", widget: "hidden", default: true}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "EN Blogposts" # Used in the UI
    name: "en-blogposts" # Used in routes, e.g., /admin/collections/blog
    folder: "site/content/english/blogi" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    filter: {field: "isPost", value: true}
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Banner", name: "banner", widget: "image"}
      - {label: "Banner alt text", name: "alt", widget: "string"}
      - {label: "Is post?", name: "isPost", widget: "hidden", default: true}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Services"
    name: "services"
    files:
      - label: "FI Services"
        name: "fi-services"
        file: "site/content/finnish/palvelut/_index.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Title (meta)", name: "title", widget: "string"}
          - {label: "Description (meta)", name: "description", widget: "string"}
          - {label: "Headline 1", name: "headline_1", widget: "string"}
          - {label: "Chapter 1", name: "chapter_1", widget: "markdown"}
          - {label: "Headline 2", name: "headline_2", widget: "string"}
          - {label: "Chapter 2", name: "chapter_2", widget: "markdown"}
          - {label: "Quote picture", name: "quotepicture", widget: "image"}
          - {label: "Quote picture alt text", name: "alt", widget: "string"}
          - {label: "Quote", name: "quote", widget: "markdown"}
          - {label: "Headline 3", name: "headline_3", widget: "string"}
          - {label: "Chapter 3", name: "chapter_3", widget: "markdown"}
      - label: "EN Services"
        name: "en-services"
        file: "site/content/english/palvelut/_index.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Title (meta)", name: "title", widget: "string"}
          - {label: "Description (meta)", name: "description", widget: "string"}
          - {label: "Headline 1", name: "headline_1", widget: "string"}
          - {label: "Chapter 1", name: "chapter_1", widget: "markdown"}
          - {label: "Headline 2", name: "headline_2", widget: "string"}
          - {label: "Chapter 2", name: "chapter_2", widget: "markdown"}
          - {label: "Quote picture", name: "quotepicture", widget: "image"}
          - {label: "Quote picture alt text", name: "alt", widget: "string"}
          - {label: "Quote", name: "quote", widget: "markdown"}
          - {label: "Headline 3", name: "headline_3", widget: "string"}
          - {label: "Chapter 3", name: "chapter_3", widget: "markdown"}
  - label: "Equipment"
    name: "equipment"
    files:
      - label: "FI Equipment"
        name: "fi-equipment"
        file: "site/content/finnish/laitteet-ja-kalusto/_index.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Title (meta)", name: "title", widget: "string"}
          - {label: "Description (meta)", name: "description", widget: "string"}
          - {label: "Headline 1", name: "headline_1", widget: "string"}
          - {label: "Chapter 1", name: "chapter_1", widget: "markdown"}
          - {label: "Equipment sections", name: equipment_boxes, widget: list, fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Description", name: "description", widget: "markdown"}]}
      - label: "EN Equipment"
        name: "en-equipment"
        file: "site/content/english/laitteet-ja-kalusto/_index.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Title (meta)", name: "title", widget: "string"}
          - {label: "Description (meta)", name: "description", widget: "string"}
          - {label: "Headline 1", name: "headline_1", widget: "string"}
          - {label: "Chapter 1", name: "chapter_1", widget: "markdown"}
          - {label: "Equipment sections", name: equipment_boxes, widget: list, fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Description", name: "description", widget: "markdown"}]}
  - label: "Contact details"
    name: "contact"
    files:
      - label: "FI Contact"
        name: "fi-contact"
        file: "site/content/finnish/yhteystiedot/_index.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Title (meta)", name: "title", widget: "string"}
          - {label: "Description (meta)", name: "description", widget: "string"}
          - {label: "Headline 1", name: "headline_1", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Staff", name: staff, widget: list, fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Image", name: "banner", widget: "image"},
              {label: "Image alt text", name: "alt", widget: "string"},
              {label: "Alignment", name: "alignment", widget: "select", options: ["left", "right"]},
              {label: "Phone", name: "phone", widget: "string", required: false},
              {label: "Email", name: "banner", widget: "string", required: false}]}
      - label: "EN Contact"
        name: "en-contact"
        file: "site/content/english/yhteystiedot/_index.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Title (meta)", name: "title", widget: "string"}
          - {label: "Description (meta)", name: "description", widget: "string"}
          - {label: "Headline 1", name: "headline_1", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Staff", name: staff, widget: list, fields: [
          {label: "Title", name: "title", widget: "string"},
          {label: "Image", name: "banner", widget: "image"},
          {label: "Image alt text", name: "alt", widget: "string"},
          {label: "Alignment", name: "alignment", widget: "select", options: ["left", "right"]},
          {label: "Phone", name: "phone", widget: "string", required: false},
          {label: "Email", name: "banner", widget: "string", required: false}]}
  - label: "Footer"
    name: "footer"
    files:
      - label: "FI Footer"
        name: "fi-footer"
        file: "site/content/finnish/headless_data/footer.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Email link target", name: "email", widget: "string"}
          - {label: "Email link", name: "display_email", widget: "string"}
          - {label: "Copyright", name: "copyright", widget: "string"}
          - {label: "Terms and conditions", name: "terms_and_conditions", widget: "string"}
          - {label: "Social media", name: social_media, widget: list, fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Image", name: "image", widget: "image"},
              {label: "Link", name: "link", widget: "string"}]}
      - label: "EN Footer"
        name: "en-footer"
        file: "site/content/english/headless_data/footer.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Email link target", name: "email", widget: "string"}
          - {label: "Email link", name: "display_email", widget: "string"}
          - {label: "Copyright", name: "copyright", widget: "string"}
          - {label: "Terms and conditions", name: "terms_and_conditions", widget: "string"}
          - {label: "Social media", name: social_media, widget: list, fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Image", name: "image", widget: "image"},
              {label: "Link", name: "link", widget: "string"}]}
  - label: "How to order"
    name: "process"
    files:
      - label: "FI How to order"
        name: "fi-how-to-order"
        file: "site/content/finnish/headless_data/process.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Headline", name: "headline", widget: "string"}
          - {label: "Process", name: process, widget: list, fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Number", name: "rank", widget: "number"},
              {label: "Description", name: "description", widget: "markdown"}]}
      - label: "EN How to order"
        name: "en-how-to-order"
        file: "site/content/english/headless_data/process.md"
        fields: # The fields for each document, usually in front matter
          - {label: "Headline", name: "headline", widget: "string"}
          - {label: "Process", name: process, widget: list, fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Number", name: "rank", widget: "number"},
              {label: "Description", name: "description", widget: "markdown"}]}
